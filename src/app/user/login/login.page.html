<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login / Entrar</ion-title>
    <ion-icon ios="log-in-outline" md="log-in-sharp" slot="end" class="ion-padding"></ion-icon>
    <ion-progress-bar *ngIf="!view" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="view" [fullscreen]="true" class="ion-padding-start ion-padding-end">
  <p>Logue-se para ter acesso ao conteúdo e ferramentas restritos.</p>
  <p class="ion-text-center">
    <ion-button (click)="login()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Logue-se com o Google
    </ion-button>
  </p>
  <p><em>Se necessário, desligue o bloqueador de popups para este site.</em></p>
</ion-content>
